<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Time tracking dashboard solution made with HTML, CSS3 and JavaScript."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <div class="upper-profile">
          <img src="./images/image-jeremy.png" alt="Jeremy" />
          <div class="inner-upper-profile">
            <p class="upper-profile__report">Report for</p>
            <h1 class="upper-profile__title">Jeremy Robson</h1>
          </div>
        </div>
        <div class="duration">
          <button class="day">Daily</button>
          <button class="week">Weekly</button>
          <button class="month">Monthly</button>
        </div>
      </div>
      <div class="main-card">
        <div class="main-card-inner-card">
          <div class="header">
            <h1 class="header-text">Work</h1>
            <img src="./images/icon-ellipsis.svg" alt="options" />
          </div>
          <div class="body">
            <h2 class="body-text current-time">32hrs</h2>
            <p class="previous-time">Previous - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="main-card">
        <div class="main-card-inner-card">
          <div class="header">
            <h1 class="header-text">Play</h1>
            <img src="./images/icon-ellipsis.svg" alt="options" />
          </div>
          <div class="body">
            <h2 class="body-text current-time">10hrs</h2>
            <p class="previous-time">Previous - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="main-card">
        <div class="main-card-inner-card">
          <div class="header">
            <h1 class="header-text">Study</h1>
            <img src="./images/icon-ellipsis.svg" alt="options" />
          </div>
          <div class="body">
            <h2 class="body-text current-time">4hrs</h2>
            <p class="previous-time">Previous - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="main-card">
        <div class="main-card-inner-card">
          <div class="header">
            <h1 class="header-text">Exercise</h1>
            <img src="./images/icon-ellipsis.svg" alt="options" />
          </div>
          <div class="body">
            <h2 class="body-text current-time">4hrs</h2>
            <p class="previous-time">Previous - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="main-card">
        <div class="main-card-inner-card">
          <div class="header">
            <h1 class="header-text">Social</h1>
            <img src="./images/icon-ellipsis.svg" alt="options" />
          </div>
          <div class="body">
            <h2 class="body-text current-time">5hrs</h2>
            <p class="previous-time">Previous - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="main-card">
        <div class="main-card-inner-card">
          <div class="header">
            <h1 class="header-text">Self-care</h1>
            <img src="./images/icon-ellipsis.svg" alt="options" />
          </div>
          <div class="body">
            <h2 class="body-text current-time">2hrs</h2>
            <p class="previous-time">Previous - 2hrs</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
